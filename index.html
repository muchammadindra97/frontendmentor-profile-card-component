<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-middle">
        <div>
          <img class="avatar" src="./images/image-victor.jpg" alt="avatar" />
        </div>
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="location">London</p>
      </div>
      <div class="card-bottom">
        <div class="stats">
          <div class="stats-value">80K</div>
          <div class="stats-name">Followers</div>
        </div>
        <div class="stats">
          <div class="stats-value">803K</div>
          <div class="stats-name">Likes</div>
        </div>
        <div class="stats">
          <div class="stats-value">1.4K</div>
          <div class="stats-name">Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
      >
        Frontend Mentor </a
      >. Coded by
      <a href="https://github.com/muchammadindra97">Muchammad Indra</a>.
    </div>
  </body>
</html>
